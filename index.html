<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSCGPT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1Qk4ZxzqJ2w8TP5yn8M7Cu3w5OnuZjReDFplr+bm3qzAo8DdWy+pygRbIX+34uLjXEnAc5wzKfaPlNHZ5VhrLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #000000;
      color: #f1f5f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .social-icons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .social-icons a {
      color: #f1f5f9;
      text-decoration: none;
      font-size: 1.8rem;
      transition: transform 0.2s ease;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #3b82f6;
    }
    .substack-embed {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>AI-powered tools for your UPSC preparation.</h1>
  <p>Karol Bagh now in your home.</p>

  <div class="substack-embed">
    <script async src="https://substackapi.com/widget.js" data-substack-url="https://substack.com/@upscgpt" data-color="blue"></script>
  </div>

  <div class="social-icons">
    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
  </div>
</body>
</html>
